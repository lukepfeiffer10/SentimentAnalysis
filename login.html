<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="{{ url_for('static', filename= 'js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/login.js') }}"></script>
    <link type="text/css" href="{{ url_for('static', filename= 'css/Site.css') }}" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">Sentiment Analysis</p>
            </div>
        </div>
    </header>
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
            <hgroup class="title">
                <h1>Log in</h1>
                <h1 style="margin-left:50%;">New User Registration</h1>
            </hgroup>
            <section id="loginForm">
                <fieldset>
                    <legend>Log in Form</legend>
                    <form id="loginArea">
                        <ol>
                            <li>
                                <label for="username">Username</label>
                                <input type="text" id="username" required />
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" required />
                            </li>
                        </ol>
                        <input type="submit" id="loginButton" value="Log in" />
                    </form>
                </fieldset>
            </section>
            <section id="socialLoginForm">
                <fieldset>
                    <legend>Not a User? Register Here</legend>
                    <form id="newUserForm">
                        <ol>
                            <li>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required />
                            </li>
                            <li>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required />
                            </li>
                            <li>
                                <label for="newUsername">Username</label>
                                <input type="text" id="newUsername" required />
                            </li>
                            <li>
                                <label for="newPassword">Password</label>
                                <input type="password" id="newPassword" required />
                            </li>
                            <li>
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" required />
                            </li>
                        </ol>
                        <input type="submit" id="createUser" value="Create User" />
                    </form>
                </fieldset>
            </section>
        </section>
    </div>
</body>
</html>
